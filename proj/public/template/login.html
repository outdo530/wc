<div class="container form-signin">
    <div class="alert alert-danger" role="alert" ng-show="login.show_if_error">
        {{login.err_msg}}
    </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="login.user_nm">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required, ng-model="login.password">
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="on_login(login)" >Sign in</button>

</div> <!-- /container -->
