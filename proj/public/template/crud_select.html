<div class="container-fluid theme-showcase">

    <div class="page-header">
        <h1>{{cruds.title}}</h1>
    </div>

    <div class="row">
        <div class="col-md-8">
        <input type="text" placeholder="Search in this page..." ng-model="search">
        <button type="button" class="btn btn-xs btn-default" ng-click="on_search(search)" >SearchAll</button>
        

        <button type="button" class="btn btn-xs btn-primary" ng-click="on_prepage(cruds)" >&laquo; 前一页</button>
         <span class="label label-default" ng-bind="page_str"> </span>
        <button type="button" class="btn btn-xs btn-primary" ng-click="on_nextpage(cruds)"  >后一页&raquo;</button>

        <button type="button" class="btn btn-xs btn-default" ng-click="on_select(cruds)" >Multi-Select</button>

        <a class="btn btn-xs btn-success" href="{{cruds.url.create}}" role="button">Create New +   </a>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-repeat="title in cruds.list_title" >{{title}}</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="crud in cruds.content | filter:search ">
                <td>
                    select
                </td>
                <td>
                <a class="btn btn-xs btn-primary" href="{{cruds.url.detail}}/{{crud.seq}}" role="button" >{{crud.seq}}</a>
                </td>
                <td>{{crud.first_name}}</td>
                <td>{{crud.last_name}}</td>
                <td>{{crud.user_name}}</td>
                <td>
                <a class="btn btn-xs btn-default" href="{{cruds.url.update}}/{{crud.seq}}">Update</a>
                </td>
                <td>
                    <button type="button" class="btn btn-xs btn-danger" ng-click="on_delete_seq(crud)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div> <!--/.col-md-8-->
    </div> <!--/.row -->
</div>
