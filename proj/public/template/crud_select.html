<div class="container-fluid theme-showcase">

    <div class="page-header-11">
        <h3>{{cruds.title}}(双击序号选择)</h3>
    </div>

    <div class="row">
        <div class="col-md-8">
            <input type="text" placeholder="Search in this page..." ng-model="search">
            <button type="button" class="btn btn-xs btn-default" ng-click="on_search(search)" >搜索</button>
        

            <button type="button" class="btn btn-xs btn-primary" ng-click="on_prepage(cruds)" >&laquo; 前一页</button>
            <button type="button" class="btn btn-xs btn-primary" ng-click="on_nextpage(cruds)"  >后一页&raquo;</button>
            <span class="label label-default" ng-bind="page_str"></span>
            <button type="button" class="btn btn-xs btn-success" ng-click="confirm(cruds.selected)" >选择此条目</button>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-repeat="title in cruds.list_title" >{{title}}</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="crud in cruds.content | filter:search ">
                <td>
                    <!--<a class="btn btn-xs btn-primary" href="{{cruds.url.detail}}/{{crud.id}}" role="button" >{{crud.id}}</a>-->
                    <!--<input type="radio" name="radio_{{crud.id}}" value="{{crud.id}}" ng-model="selected"></input>-->
                    <input type="radio" name="selected_radio" value={{crud.id}} ng-model="cruds.selected" ng-dblclick="confirm(cruds.selected)">{{crud.id}}</input>
                </td>
                <td ng-repeat="key in cruds.list_key">{{ crud[key]}}</td>
              </tr>
            </tbody>
          </table>
        </div> <!--/.col-md-8-->
    </div> <!--/.row -->
</div>
